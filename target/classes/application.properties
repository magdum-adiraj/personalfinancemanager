#Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=Pass@1234

#Context-path config
server.servlet.context-path=/api/v1
activation.token.endpoint=/activate?token=
base.url=${BACKEND_BASE_URL}

#JPA configs
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dll-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email configs
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_EMAIL_FROM}

personal.finance.manager.frontend.url=${FRONTEND_BASE_URL}

spring.profiles.active=prod
